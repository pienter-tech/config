# ============================================
# TMUX Configuration
# Replaces WezTerm's built-in multiplexer
# ============================================

# ============================================
# General Settings
# ============================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# Enable extended keys for Ctrl-Shift combinations (tmux 3.2+)
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for longer
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Don't rename windows automatically
set -g allow-rename off

# Enable vi mode
setw -g mode-keys vi

# ============================================
# Key Bindings
# ============================================

# Change prefix from Ctrl-b to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Show keybindings with prefix + ?
bind ? list-keys -N

# ============================================
# Window Management (prefix + t)
# ============================================

# Create new window
bind -n M-t new-window -c "#{pane_current_path}"

# Close window (with confirmation)
bind t confirm-before -p "kill-window #W? (y/n)" kill-window

# Switch to last window
bind Tab last-window

# Navigate windows
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ============================================
# Pane Management (prefix + w)
# ============================================

# Split panes using vim-like keys
bind h split-window -h -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind k split-window -vb -c "#{pane_current_path}"
bind l split-window -hb -c "#{pane_current_path}"

# Split with specific size (like WezTerm's 's' binding)
bind s split-window -h -p 25 -c "#{pane_current_path}"

# Close pane without confirmation
bind c kill-pane

# Rotate panes
bind w rotate-window -D
bind W rotate-window -U

# Toggle pane zoom
bind z resize-pane -Z

# Restore clear screen with prefix + Ctrl-l
bind C-l send-keys 'C-l'

# ============================================
# Copy Mode (Vi-style)
# ============================================

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Paste with prefix + ]
bind ] paste-buffer

# ============================================
# Session Management
# ============================================

# Add scripts to PATH for tmux
set-environment -g PATH "$HOME/.config/tmux/scripts:$PATH"

# Project selector
# Alt+L - opens project selector in popup
bind -n M-l display-popup -E -w 80% -h 80% "tmux-project-selector"

# Session switcher
bind -n M-s choose-tree -Zs

# Detach session
bind d detach-client

# ============================================
# Appearance
# ============================================

# Status bar position
set -g status-position bottom

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'mrjones2014/smart-splits.nvim'

set -g @smart-splits_no_wrap ''

set -g @smart-splits_move_left_key  'C-h' # key-mapping for navigation.
set -g @smart-splits_move_down_key  'C-j' #  --"--
set -g @smart-splits_move_up_key    'C-k' #  --"--
set -g @smart-splits_move_right_key 'C-l' #  --"--

set -g @smart-splits_resize_left_key  'C-S-h' # key-mapping for resizing.
set -g @smart-splits_resize_down_key  'C-S-j' #  --"--
set -g @smart-splits_resize_up_key    'C-S-k' #  --"--
set -g @smart-splits_resize_right_key 'C-S-l' #  --"--

set -g @smart-splits_resize_step_size '3' # change the step-size for resizing.

run '~/.config/tmux/plugins/tpm/tpm'
